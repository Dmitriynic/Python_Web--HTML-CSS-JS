<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>PWS A5 HW</title>


  </head>
  <body>

    <div class="container">
      <h1>Курочка ряба</h1>

      <form id="messages">

        <div class="form-group">
          <label for="var1">Глава семьи</label>
          <input type="text" class="form-control" name="var1" placeholder="Дед" value="Дед">
          <label for="var2">Главная хозяйка</label>
          <input type="text" class="form-control" name="var2" placeholder="Бабка" value="Бабка">
          <label for="var3">Домашний питомец</label>
          <input type="text" class="form-control" name="var3" placeholder="Курочка" value="Курочка">
          <label for="var4">Потомство</label>
          <input type="text" class="form-control" name="var4" placeholder="Яйцо" value="Яйцо">
          <label for="var5">Грызун</label>
          <input type="text" class="form-control" name="var5" placeholder="Мышка" value="Мышка">
          <label for="var6">Часть тела грызуна</label>
          <input type="text" class="form-control" name="var6" placeholder="Хвостиком" value="Хвостиком">
          <label for="speech">Речь домашнего питомца</label>
          <input type="text" class="form-control" name="speech" placeholder="Кудах-кудах" value="Кудах-кудах">
        </div>

      </form>
 
      <div class="row">
        <button id="btn1" class="btn1">Создать текст</button>
        <button id="btn2" class="btn2">Заменить переменные</button>
      </div>

      <div class="row">
        <div class="result" id="result"></div>
      </div>

    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ryaba.js"></script>
  </body>
</html>
